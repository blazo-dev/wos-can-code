<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrybr</title>
    <link rel="stylesheet" href="reset.css" />

</head>

<body class="grid-layout">

        <h1 class="site-title">Scrybr</h1>

    <main class="main-content flex-container">

                <img src="./images/elyndra-willowstep.png" alt="avatar image" class="profile-avatar" />

                <p class="profile-bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse facilis odit ipsa
                    dignissimos quaerat minima, quis laboriosam voluptatum! Voluptas, inventore!</p>
            </article>

    <script src="script.js"></script>
</body>

</html>
